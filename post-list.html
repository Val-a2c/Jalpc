---
layout: default
---

<div class="postListPage">
  <h2>Mes articles</h2>

  <ul>
    {% for post in site.posts %}
      <li>
        <article>
          <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
          <div class="postDate">
            <p>Post√© le {{ post.date | date: "%d / %m / %Y" }}</p>
          </div>
          <img src="{{ post.header-image }}" alt="illustration" class="smallPostImage">
          <p>{{ post.excerpt }}</p>
        </article>
      </li>
    {% endfor %}
  </ul>

  <a href="/index.html" class="postBtn">Retour au site</a>
</div>
